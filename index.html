<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DíasFestivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">El día será...</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <label for="dia">Día:</label>
                    <input list="dias" id="dia" name="dia" min="1" max="31" required>
                    <datalist id="dias" size="10"></datalist>
            </div>
            <div class="col">
                <label for="mes">Mes:</label>
                    <input list="meses" id="mes" name="mes" min="1" max="12" required>
                    <datalist id="meses" size="10"></datalist>
            </div>
            <div class="col">
                <label for="anio">Año:</label>
                    <input list="anios" id="anio" name="anio" min="1950" max="2050" required>
                    <datalist id="anios" size="10"></datalist>
            </div>               
        </div>
        <div class="col">
            <button class="btn btn-primary" id="calcula"><i class="bi bi-magic"></i>Predice</button>
        </div>
        <div>
            <p id="bisiesto"></p>
            <p id="DayType"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
